<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 12:15, broken clouds
            <br />
            Humidity: 84%, Wind: 5.14km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Samira26" target="_blank">Samira Mohamed</a>
        and is on
        <a href="https://github.com/Samira26/weather-forecast" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weerbericht-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
