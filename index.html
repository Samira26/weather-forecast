<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-overview">
          <div>
            <h1 class="city-overview" id="city"></h1>
            <p class="city-details">
              <span id="current-date">Tuesday 12:15,</span>
              <span id="weather-description"></span>
              <br />
              Humidity: <span class="weather-details" id="humidity"></span>,
              Wind:
              <span class="weather-details" id="wind-speed"></span>
            </p>
          </div>
          <div class="city-temperature">
            <div id="weather-icon">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                alt=""
                class="temperature-icon"
              />
            </div>
            <div class="temperature-element" id="temperature-element"></div>
            <div class="temperature-degree">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Samira26" target="_blank">Samira Mohamed</a>
        and is on
        <a href="https://github.com/Samira26/weather-forecast" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weerbericht-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
